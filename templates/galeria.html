<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SnapLab - Galeria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-5">
    <h1 class="mb-4">ðŸ§¬ SnapLab - Galeria de Arquivos</h1>
    <a href="/" class="btn btn-secondary mb-4">Voltar</a>
    <div class="row">
      {% for r in registros %}
        <div class="col-md-4 mb-4">
          <div class="card shadow">
            {% if r[5] == 'imagem' %}
              <img src="{{ url_for('uploaded_file', filename=r[6]) }}" class="card-img-top">
            {% else %}
              <video controls class="w-100">
                <source src="{{ url_for('uploaded_file', filename=r[6]) }}" type="video/mp4">
              </video>
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ r[1] }} ({{ r[2] }})</h5>
              <p class="card-text"><strong>Amostra:</strong> {{ r[3] }}<br>
              <strong>ObservaÃ§Ãµes:</strong> {{ r[4] }}</p>
              <small class="text-muted">{{ r[7] }}</small>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
