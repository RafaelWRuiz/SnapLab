<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SnapLab - Captura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">üì∑ SnapLab - Captura</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form action="/upload" method="POST" enctype="multipart/form-data" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Nome do animal</label>
        <input type="text" name="nome_animal" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Esp√©cie</label>
        <input type="text" name="especie" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de amostra</label>
        <input type="text" name="tipo_amostra" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Observa√ß√µes</label>
        <textarea name="observacoes" class="form-control" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Selecionar imagem ou v√≠deo (m√°x 2s)</label>
        <input type="file" name="arquivo" accept="image/*,video/*" capture class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar no SnapLab</button>
      <a href="/galeria" class="btn btn-secondary ms-2">Ver Galeria</a>
    </form>
  </div>
</body>
</html>
