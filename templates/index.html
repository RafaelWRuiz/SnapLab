<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SnapLab - Captura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">ðŸ“· SnapLab</h1>

    {% with messages = get_flashed_messages() %}

      {% endif %}
    {% endwith %}

    <form action="/upload" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Nome do animal</label>
        <input type="text" name="nome_animal" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">EspÃ©cie</label>
        <input type="text" name="especie" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de amostra</label>
        <input type="text" name="tipo_amostra" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">ObservaÃ§Ãµes</label>
        <textarea name="observacoes" class="form-control" rows="2"></textarea>
      </div>

      <div class="mb-3 text-center">
        <p class="form-label">Captura:</p>
        <button type="button" class="btn btn-primary w-100 mb-2" onclick="document.getElementById('fotoInput').click()">ðŸ“¸ Tirar Foto</button>
        <button type="button" class="btn btn-dark w-100" onclick="document.getElementById('videoInput').click()">ðŸŽ¥ Gravar VÃ­deo (2s)</button>
        <p id="fileName" class="text-muted fst-italic mt-2"></p>
      </div>

      <input type="file" name="arquivo" id="fotoInput" accept="image/*" capture="environment">
      <input type="file" name="arquivo" id="videoInput" accept="video/*" capture>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">ðŸ’¾ Salvar no SnapLab</button>
        <a href="/galeria" class="btn btn-secondary">ðŸ–¼ Ver Galeria</a>
      </div>
    </form>
  </div>

  <script>
    const fotoInput = document.getElementById('fotoInput');
    const videoInput = document.getElementById('videoInput');
    const fileName = document.getElementById('fileName');

    fotoInput.addEventListener('change', () => {
      fileName.textContent = "ðŸ“· Foto selecionada!";
      videoInput.value = "";
    });

    videoInput.addEventListener('change', () => {
      fileName.textContent = "ðŸŽ¥ VÃ­deo selecionado!";
      fotoInput.value = "";
    });
  </script>
</body>
</html>
